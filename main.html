<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #2c3e50;
            margin-top: 20px;
        }
        #quote {
            font-size: 1.5em;
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        .watermark {
            position: fixed; 
            bottom: 0; 
            left: 0; 
            font-size: 10px; 
            color: rgba(0, 0, 0, 0.2); 
            pointer-events: none; 
            z-index: 9999; 
            background: rgba(255, 255, 255, 0.5); 
            padding: 5px; 
            font-family: Arial, sans-serif; 
        }
    </style>
</head>

<body>
    <h1>Random Quote Generator</h1>
    <p id="quote">Click the button to generate a quote!</p>
    <button onclick="generateQuote()">Pop a Quote</button>
    
    
    <div class="watermark">
        &copy; HTML&JavaScript by Orel Kozachi
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
